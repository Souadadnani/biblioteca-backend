name: Update Backend

on:
  push:
    branches:
      - master

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Conexion a ec2 y pull cambios
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secret.EC2_HOST }}
          username: ${{ secret.EC2_USERNAME }}
          key: ${{ secret.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/biblioteca/biblioteca-backend
            git pull
